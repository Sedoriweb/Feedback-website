<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="index.css"></link>
    <title>FEEDBACK</title>
</head>
<body>
    <h2 class="text" id="outlined-text">Time clock</h2>
    <div class="clock" id="clock"></div>
    <span><h1 class="outlined-text">RATE US!</h1></span>
   <table>
   <tr>
    <th class="outlined-text">Bad</th>
    <th class="outlined-text">Slightly Bad</th>
    <th class="outlined-text">Slightly Good </th>
    <th class="outlined-text">Good</th>
    <th class="outlined-text">Very Great</th>
   </tr>
   <tr align="center">
    <td class="Stars" id="star">★</td>
    <td class="Stars" id="star">★</td>
    <td class="Stars" id="star">★</td>
    <td class="Stars" id="star">★</td>
    <td class="Stars" id="star">★</td>
   </tr>
    </table>
    
    <textarea id="Feedback" placeholder="Enter your Feedback..." class="Comment"></textarea> 
    <div class="keyboard-container">
    <div id="keyboard">
        <!--Row1-->
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <!--Row 2-->
        <div class="spacer"></div>
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <!--Row 3-->
        <div class="spacer spacer-wide"></div>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key">Delete</button>
        <!--Row 4-->
        <div class="row4">
        <button class="key" class="key wide">Space</button>
     </div>
    </div>
 </div>
    <button class="Submit" onclick="submitButton()">Submit Feedback</button>
    <script src="index.js"></script>
</body>
</html>
